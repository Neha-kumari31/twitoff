<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitoff - {{title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
</head>
<body>

    <h1>Twitoff user</h1>
    <p>Content for twitoff will go here!</p>
    {% block content %}
    <form action = "/user" method="post">
        <input type="text" name="user_name" placeholder="user to add" >
        <input type="submit" value="Add to User">

    </form>
    <form action = "/compare" method="post">
        <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name}}</option>
            {% endfor %}
        </select>
        <select name='user2'>
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name}}</option>
            {% endfor %}
        </select>
        <input type="text" name="tweet_text" placeholder=" Tweet text to predict" >
        <input type="submit" value="Compare User">

    </form>
    {% endblock %}
</body>
</html>
